<h1>My Todo Application</h1>
<br>
<editor (addNew)="onAddNewTodo($event)"></editor>
<br>
<li #first *ngFor="let todo of todoes; let i = index; trackBy: index">
    <todo
    (onRemove)="removeTodo(todo)">
        <h4>{{todo.content}}</h4>
        <button (click)="showAlert(i)">Alert</button>
    </todo>
</li>
